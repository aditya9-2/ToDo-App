<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App | Aditya</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header>
        <nav class="navbar">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>

        </nav>
    </header>

    <main>

        <section class="mian-container">

            <div class="container">

                <div class="secondary-header">

                    <span class="heading-message">My To-do List</span>
                    <span class="count-list"><span class="count">0</span>item(s)</span>

                </div>
                <hr class="dashed-line">


                <div class="added-lists">

                    your list is empty



                </div>
                <hr class="dashed-line">

                <div class="input-form">
                    <form>
                        <input type="text" name="inp" id="inp" placeholder="Type your list here">
                    </form>

                    <button id="btn">Add item</button>
                </div>



            </div>
        </section>

    </main>


    <script src="script.js"></script>
</body>

</html>
